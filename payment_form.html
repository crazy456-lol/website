    <h1><i>PERSONAL INFORMATION</i></h1>
    <p>required field are followed by * </p>

    <form>

        <h2><i>GENDER *</i></h2>
        
        <p>MALE <input type="radio" name="gender" id="male" required></p><p>FEMALE <input type="radio" name="gender" id="female" required></p>
        <p>OTHERS <input type="radio" name="gender" id="others" required></p>

        <input type="submit" value="submit">
